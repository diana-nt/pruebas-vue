<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <ol>
          <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id"
          ></todo-item>
        </ol>
      </div>

      <script>
          Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
            })

            var app = new Vue({
            el: '#app',
            data: {
                groceryList: [
                { id: 0, text: 'Patatas' },
                { id: 1, text: 'Queso' },
                { id: 2, text: 'Huevos' }
                ]
            }
            })
      </script>
    
</body>
</html>
