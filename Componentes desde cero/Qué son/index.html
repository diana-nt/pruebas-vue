<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qué son los componentes</title>
</head>
<body>
<!-- Los componentes son instancias Vue reutilizables. Permiten agrupar y encapsular funcionalidad
de cualquier tipo. Desde un botón hasta una tabla pasando por una sección enetra de una Web.-->
    <div id="app">
        <gato></gato>
        <gato></gato>
        <gato></gato>
        <gato></gato>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        Vue.component('gato', {
            //Los componentes no tienen atributo el, como son reutilizables no tiene sentido anclarlos
            //a un punto en el dom. Sí funcionan con un template.
            template: `<img :src="urlCompleta">`,
            data() {
                return {
                    ancho: Math.floor(Math.random() * 600) + 100,
                    alto: Math.floor(Math.random() * 600) + 100,
                }
            },
            computed: {
                urlCompleta() {
                    return `https://placekitten.com/${this.ancho}/${this.alto}`
                }
            }
        });

        new Vue({
            el: "#app",
        });

        Vue.config.devtools = true;
    </script>

</body>
</html>
